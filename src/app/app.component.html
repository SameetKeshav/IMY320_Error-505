<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="tutorPage" style="display: flex">
      <div
        class="requestContainer"
        style="width: 70%; position: relative; left: 24%"
        *ngIf="request"
      >
        <div
          class="requestBack"
          style="
            width: 632px;
            height: 339px;
            left: 632px;
            top: 439px;
            position: absolute;
            transform: rotate(-180deg);
            transform-origin: 0 0;
            background: #aabfed;
            border-radius: 10px;
          "
        ></div>

        <div
          class="requestTitle"
          style="
            left: 173px;
            top: 124px;
            position: absolute;
            color: #ffffff;
            font-size: 40px;
            font-family: Outfit, sans-serif;
            font-weight: 600;
            word-wrap: break-word;
          "
        >
          Request Tutor?
        </div>
        <div
          class="requestText"
          style="
            left: 20px;
            top: 192px;
            position: absolute;
            color: white;
            font-size: 20px;
            font-family: Outfit, sans-serif;
            font-weight: 500;
            word-wrap: break-word;
          "
        >
          Name: James Payne<br />Module: COS 330
        </div>

        <div
          class="requestInput"
          style="
            width: 570px;
            height: 113px;
            left: 22px;
            top: 250px;
            position: absolute;
            background: white;
            border-radius: 50px;
          "
        >
          <textarea
            type="text"
            class="requestTextInput"
            style="
              width: 100%;
              height: 100%;
              padding: 10px;
              border: none;
              outline: none;
              color: #d1cbcb;
              font-size: 19px;
              font-family: Outfit, sans-serif;
              font-weight: 500;
              word-wrap: break-word;
              border-radius: 10px;
            "
            placeholder="Describe your request..."
          ></textarea>
        </div>

        <button
          class="requestCancelBtn"
          (click)="requestChange()"
          style="
            width: 87px;
            height: 33px;
            left: 213px;
            top: 391px;
            position: absolute;
            font-family: Outfit, sans-serif;
            background: #868288;
            border-radius: 50px;
            border: none;
            font-size: 16px;
            color: white;
            cursor: pointer;
          "
        >
          Cancel
        </button>

        <div
          class="requestAcceptBtn"
          style="
            width: 87px;
            height: 33px;
            left: 333px;
            top: 391px;
            position: absolute;
            background: #c34ffd;
            border-radius: 50px;
          "
        ></div>

        <button
          class="requestCancelBtn"
          (click)="requestChange()"
          style="
            width: 87px;
            height: 33px;
            left: 333px;
            top: 391px;
            position: absolute;
            background: #c34ffd;
            border-radius: 50px;
            font-family: Outfit, sans-serif;
            border: none;
            font-size: 16px;
            color: white;
            cursor: pointer;
          "
        >
          Request
        </button>
      </div>

      <!-- //*ngIf="!request" -->

      <!-- //chat stuff -->

      <div class="messages">
        <div class="messageContainer">








          
          <div
            class="requestNoti"
            style="
              width: 395px;
              height: 124px;
              left: 240px;
              top: 50px;
              position: absolute;
            "
          >
            <div
              class="requestNotiInner"
              style="
                width: 395px;
                height: 124px;
                left: 395px;
                top: 124px;
                position: absolute;
                transform: rotate(-180deg);
                transform-origin: 0 0;
                background: #aabfed;
                border-radius: 10px;
              "
            ></div>
            <div
              class="requestNotiText"
              style="
                left: 14px;
                top: 11px;
                position: absolute;
                color: #333333;
                font-size: 25px;
                font-family: Outfit, sans-serif;
                font-weight: 500;
                word-wrap: break-word;
              "
            >
              Request Made:
            </div>
            <div
              class="requestNotiModule"
              style="
                left: 314px;
                top: 17px;
                position: absolute;
                color: #333333;
                font-size: 16px;
                font-family: Outfit, sans-serif;
                font-weight: 600;
                word-wrap: break-word;
              "
            >
              COS 330
            </div>
            <div
              class="requestNotiText"
              style="
                width: 304px;
                left: 18px;
                top: 62px;
                position: absolute;
                color: #333333;
                font-size: 14px;
                font-family: Outfit, sans-serif;
                font-weight: 400;
                word-wrap: break-word;
              "
            >
              This is the description of the problem I would like your
              assistance with.
            </div>
          </div>
        </div>
      </div>

      <!-- message bar -->

      <div
        class="messageBar"
        style="
          width: 632px;
          height: 33px;
          bottom: 2.5%;
          left: 25%;
          position: absolute;
        "
      >
        <div
          class="messageBarInner"
          style="
            width: 632px;
            height: 33px;
            left: 0px;
            top: 0px;
            position: absolute;
            background: #bfcdee;
            border-radius: 50px;
          "
        ></div>
        <div
          class="messageIcons"
          style="
            width: 87px;
            height: 33px;
            left: 545px;
            top: 0px;
            position: absolute;
          "
        >
          <div
            class="messageIconInner"
            style="
              width: 87px;
              height: 33px;
              left: 0px;
              top: 0px;
              position: absolute;
              background: #809fea;
              border-radius: 50px;
            "
          ></div>
          <div
            class="messageIconContainer"
            style="
              width: 58px;
              height: 19px;
              left: 15px;
              top: 7px;
              position: absolute;
            "
          >
            <div
              class="messageIcon"
              style="
                width: 19px;
                height: 19px;
                left: 0px;
                top: 0px;
                position: absolute;
                cursor: pointer;
              "
            >
              <i
                class="fas fa-plus-circle"
                style="width: 19px; height: 19px; color: #00355c"
              ></i>
            </div>
            <div
              class="messageIcon"
              style="
                width: 19px;
                height: 19px;
                left: 39px;
                top: 0px;
                position: absolute;
                flex-direction: column;
                justify-content: flex-start;
                align-items: flex-start;
                display: inline-flex;
                cursor: pointer;
              "
            >
              <i
                class="fas fa-paper-plane"
                style="width: 16.62px; height: 16.62px; color: #00355c"
              ></i>
            </div>
          </div>
        </div>
        <input
          type="text"
          class="messageInputText"
          style="
            left: 17.36px;
            top: 7px;
            position: absolute;
            color: #4c7296;
            font-size: 14px;
            font-family: Inter, sans-serif;
            font-weight: 600;
            word-wrap: break-word;
            border: none; /* Remove the default input border */
            outline: none; /* Remove the input focus outline */
            background: transparent; /* Make the input background transparent */
            width: 80%; /* Make the input take up the entire container width */
          "
          placeholder="Message..."
        />
      </div>

      <!-- user bar -->
    </div>
  </body>
</html>
